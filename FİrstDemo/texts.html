<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texts Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>This is a normal text</p>
    <p>This is a <b>bold</b> text</p>
    <p>This is a <i>italic</i> text</p>
    <p>This is a <u>underlined</u> text</p>
    <p>This is a <del>deleted</del> text</p>
    <p>This is a <big>big</big> text</p>
    <p>This is a <small>small</small> text</p>
    <p>This is a <sub>subscript</sub> text</p>
    <p>This is a <sup>sperscript</sup> text</p>
    <p>This is a <tt>mono spaced</tt> text</p>
    <p>This is a <mark style="background-color: lightgreen;">marked</mark> text</p>

</body>
</html>
